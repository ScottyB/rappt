<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeFeedback()" aria-hidden="true">Ã—</button>
        <h3 class="modal-title text-center"><i class="fa fa-envelope-o"></i> Feedback</h3>
    </div>

    <div ng-show="success" class="text-center modal-body">
        <h4>Thank You!</h4>
        <p>We appreciate your feedback!</p>
    </div>

    <form ng-hide="success" name="form" novalidate ng-submit="sendFeedback()" class="feedback-modal">
        <div class="modal-body">
            <p class="lead col-md-12">We'd love to hear from you!</p>
            <div class="form-group col-md-12" ng-class="{'has-error': form.$error.email}">
                <input type="email" class="form-control" ng-model="email" placeholder="your@email.com" required take-focus></textarea>
            </div>
            <div class="form-group col-md-12">
                <textarea ng-minlength="1" class="form-control" rows="10" required ng-model="message" placeholder="Your feedback will be used to inform our research and improve rappt."></textarea>
            </div>
        </div>

        <div class="modal-footer">
            <div ng-show="error" class="text-danger text-center">
                An error occured. Send your feedback to us <a href="mailto:rappt.feedback@gmail.com">directly</a> instead.</a>
            </div>
            <button ng-disabled="!form.$valid || form.$pristine" class="btn btn-primary text-right" type="submit"><i class="fa fa-send"></i> Send</button>
        </div>
    </form>
</div>

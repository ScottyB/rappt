<!doctype html>
<html ng-app="rappt.io" ng-controller="AppCtrl" class="no-js">
    <head>
        <meta charset="utf-8">
        <title>rappt</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="image/x-icon" href="./public/favicon.ico" rel="shortcut icon" />
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

        <!-- inject:css -->
        <!-- endinject -->
    </head>

    <body mouse-capture>
        <div class="header navbar navbar-inverse">
            <div class="navbar-header">
                <h1 class="navbar-brand">rappt <span class="alpha-mark">alpha</span></h1>
            </div>
            <div class="navbar-collapse collapse navbar-inverse-collapse">
                <div class="project-name">
                    <form class="navbar-form">
                        <input type="text" class="form-control col-lg-8" placeholder="com.example"
                            ng-model="project.model.packageName" valid-package-name
                            ng-change="project.dirty($state.current.data.viewType)">
                        <input type="text" class="form-control col-lg-8" placeholder="MyProject"
                            ng-model="project.model.name" valid-project-name
                            ng-change="project.dirty($state.current.data.viewType)">
                    </form>
                    <download-button project="project"></download-button>
                    <div><a ng-click="newProject()" class="header-button btn btn-success">New</a></div>
                </div>
                <ul class="nav navbar-nav">
                    <li><a class="btn btn-link" ng-click="openFeedbackForm()">Feedback</a></li>
                </ul>
            </div>
        </div>
        <ul class="nav nav-tabs tab-bar">
            <li ng-repeat="tab in $state.get() | filter: { data: { isTab: true } }">
                <a ui-sref="{{tab.data.name}}" ui-sref-active="active">{{tab.data.title}}</a>
            </li>
        </ul>
        <!-- Add your site or application content here -->
        <div class="container-fluid">
          <div class="content" ui-view></div>
        </div>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
         <script>
           (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
           (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
           m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
           })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

           ga('create', 'UA-XXXXX-X');
           ga('send', 'pageview');
        </script>

        <!-- Include scripts at the bottom of the document body to improve page load time. -->
        <!-- inject:js -->
        <!-- endinject -->
    </body>
</html>
